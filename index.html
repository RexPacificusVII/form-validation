<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1, user-scalable=no">
  <title>Registration Form</title>
  <link rel="icon" type="image/svg" href="./assets/icon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row shadow w-100 d-flex justify-content-between rounded-2 overflow-hidden" id="formContainer">
      <div class="col-xl-6 col-12">
        <form action="/" method="POST" id="registration-form" class="row p-3" novalidate onsubmit="register(event)">
          <div class="col-md-6 col-12">
            <label for="firstName" class="form-label fw-semibold">First name</label>
            <input type="text" id="firstName" name="First name" class="rounded-1 w-100" required>
            <div id="firstNameMessage" class="validation-message invisible"><small class="mb-3">Validation message</small></div>
          </div>
          <div class="col-md-6 col-12">
            <label for="lastName" class="form-label fw-semibold">Last name</label>
            <input type="text" id="lastName" name="Last name" class="rounded-1 w-100" required>
            <div id="lastNameMessage" class="validation-message invisible"><small class="mb-3">Validation message</small></div>
          </div>
          <div class="col-md-8 col-12">
            <label for="email" class="form-label fw-semibold">Email address</label>
            <input type="email" id="email" name="Email address" class="rounded-1 w-100" required>
            <div id="emailMessage" class="validation-message invisible"><small class="mb-3">Validation message</small></div>
          </div>
          <div class="col-md-4 col-12">
            <label for="birthDate" class="form-label fw-semibold">Birth date</label>
            <input type="date" id="birthDate" name="Birth date" class="rounded-1 w-100" required>
            <div id="birthDateMessage" class="validation-message invisible"><small class="mb-3">Validation message</small></div>
          </div>
          <div class="col-12">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" id="password" name="Password" class="rounded-1 w-100" required>
            <div id="passwordMessage" class="validation-message invisible"><small class="mb-3">Validation message</small></div>
          </div>
          <div class="col-12">
            <label for="passwordConfirm" class="form-label fw-semibold">Confirm password</label>
            <input type="password" id="passwordConfirm" name="Confirm password" class="rounded-1 w-100" required>
            <div id="passwordConfirmMessage" class="validation-message invisible"><small class="mb-3">Validation message</small></div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="Terms and Conditions" value="" id="terms" required>
              <label class="form-check-label fw-semibold" for="terms">Agree to terms and conditions</label>
              <div id="termsMessage" class="validation-message invisible"><small class="mb-3">Validation message</small></div>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <button class="btn w-100 fw-semibold" type="reset" id="resetButton" onClick="reset()">Reset</button>
          </div>
          <div class="col-md-3 col-6">
            <button class="btn w-100 fw-semibold" type="submit" id="submitButton">Submit form</button>
          </div>
        </form>
      </div>
      <div class="col-xl-6 col-12"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
