<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="icon" type="image/svg" href="./assets/icon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row shadow w-100 d-flex justify-content-between rounded-2 overflow-hidden" id="formContainer">
      <div class="col-xl-6 col-12">
        <form class="row p-3" novalidate>
          <div class="col-md-6 col-12">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" id="firstName" class="rounded-1 w-100" required>
            <div class="validation-message mb-3"><small>Hello there! Enter your first name.</small></div>
          </div>
          <div class="col-md-6 col-12">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" id="lastName" class="rounded-1 w-100" required>
            <div class="validation-message mb-3"><small>Your last name adds the final touch.</small></div>
          </div>
          <div class="col-md-8 col-12">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="rounded-1 w-100" required>
            <div class="validation-message mb-3"><small>Keep the emails coming!</small></div>
          </div>
          <div class="col-md-4 col-12">
            <label for="birthDate" class="form-label">Birth date</label>
            <input type="date" id="birthDate" class="rounded-1 w-100" required>
            <div class="validation-message mb-3"><small>Age is just a number!</small></div>
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="rounded-1 w-100" required>
            <div class="validation-message mb-3"><small>Secure your secret with a unique password.</small></div>
          </div>
          <div class="col-12">
            <label for="passwordConfirm" class="form-label">Confirm password</label>
            <input type="password" id="passwordConfirm" class="rounded-1 w-100" required>
            <div class="validation-message mb-3"><small>Double-check that fortress! Confirm your password.</small></div>
          </div>
          <div class="col-md-8 col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="termsAndConditions" required>
              <label class="form-check-label" for="termsAndConditions">Agree to terms and conditions</label>
              <div class="validation-message mb-3"><small>You must agree before submitting.</small></div>
            </div>
          </div>
          <div class="col-md-4 col-12">
            <button class="btn w-100" type="submit">Submit form</button>
          </div>
        </form>
      </div>
      <div class="col-xl-6 col-12"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
